<div data-bind="if: isEdit">
    <a href="#" data-bind="toggle: isVisible"><i class="glyphicon glyphicon-edit"></i></a>
</div>

<div class="col-xs-10 col-xs-offset-1" style="margin-top: 10px;" data-bind="if: !isEdit">
    <button type="button" class="btn btn-primary" data-bind="toggle: isVisible">Add new machine</button>
</div>

<div class="modal" data-bind="isVisible: $data.isVisible" data-backdrop="static" data-keyboard="false">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-bind="toggle: isVisible" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">Edit Machine</h4>
            </div>
            <div class="modal-body" data-bind="with: objModal">
                <div class="form-group margin-bottom20">
                    <label class="control-label label-centralized col-lg-4">Model:</label>
                    <input class="input-nice col-lg-8" type="text" data-bind="value: model" />
                </div>
                <br />
                <div class="form-group margin-bottom20">
                    <label class="control-label label-centralized col-lg-4">Name:</label>
                    <input class="input-nice col-lg-8" type="text" data-bind="value: name" />
                </div>
                <br />
                <div class="form-group margin-bottom20">
                    <label class="control-label label-centralized col-lg-4">Serialnumber:</label>
                    <input class="input-nice col-lg-8" type="text" data-bind="value: serialnumber" />
                </div>
                <br />
                <div class="form-group margin-bottom20">
                    <label class="control-label label-centralized col-lg-4">AquisitionDate:</label>
                    <input class="input-nice col-lg-8" type="text" data-bind="pickadate: aquisitionDate" />
                </div>
                <br />
                <div class="form-group margin-bottom20">
                    <label class="control-label label-centralized col-lg-4">WarrantyExpirationDate:</label>
                    <input class="input-nice col-lg-8" type="text" data-bind="pickadate: warrantyExpirationDate" />
                </div>
                <br />
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-bind="toggle: $component.isVisible">Close</button>
                <button type="button" class="btn btn-primary" data-bind="click: $component.onSaveClicked">Save</button>
            </div>
        </div>
    </div>
</div>
